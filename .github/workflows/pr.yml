name: Test and coverage

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      
      - name: Build
        run: make build

      
      - name: Run tests
        run: make test

